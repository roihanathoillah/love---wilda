<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Wilda Gelombang</title>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  background-color: black;
  overflow: hidden;
}

/* Teks I LOVE YOU pulsating */
.love-text {
  font-family: Arial, sans-serif;
  font-size: 32px;
  color: #ff4ecf;
  text-shadow: 0 0 5px #ff4ecf, 0 0 10px #ff4ecf, 0 0 20px #ff4ecf, 0 0 40px #ff4ecf;
  margin-bottom: 10px;
  animation: pulse 2s ease-in-out infinite;
  transform-origin: center center;
}

/* Heart dan WILDA */
.heart {
  position: relative;
  width: 400px;
  height: 400px;
  transform: translateY(-30px);
}

.char {
  position: absolute;
  white-space: pre;
  font-family: Arial, sans-serif;
  font-size: 9px;
  color: #ff4ecf;
  text-shadow: 0 0 5px #ff4ecf, 0 0 10px #ff4ecf, 0 0 20px #ff4ecf, 0 0 40px #ff4ecf;
}

@keyframes pulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.15); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>

<div class="love-text">I LOVE YOU</div>
<div class="heart" id="heart"></div>

<audio id="bgMusic" src="lagu.mp3" loop></audio>


<script>
const container = document.getElementById('heart');
const text = "WILDA";
const points = [];

// Generate heart points
for (let t = 0; t < Math.PI * 2; t += 0.05) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
  points.push({x, y});
}

const layers = 3;
const chars = [];

function createHeart() {
  container.innerHTML = '';
  chars.length = 0;

  const maxX = Math.max(...points.map(p => Math.abs(p.x)));
  const maxY = Math.max(...points.map(p => Math.abs(p.y)));
  const scaleX = container.offsetWidth / (2 * maxX);
  const scaleY = container.offsetHeight / (2 * maxY);
  const scaleBase = Math.min(scaleX, scaleY) * 0.8;

  const centerX = container.offsetWidth / 2;
  const centerY = container.offsetHeight / 2;

  for (let layer = 0; layer < layers; layer++) {
    const layerScale = scaleBase * (1 + layer * 0.15);
    points.forEach((p) => {
      const span = document.createElement("span");
      span.className = "char";
      span.textContent = text;
      container.appendChild(span);

      chars.push({
        el: span,
        x: centerX + p.x * layerScale,
        y: centerY + p.y * layerScale,
        waveOffset: Math.random() * Math.PI * 2
      });
    });
  }
}

function animateHeart(time) {
  chars.forEach(c => {
    const waveX = Math.sin(time / 500 + c.waveOffset) * 5; // gelombang horizontal Â±5px
    c.el.style.left = `${c.x + waveX}px`;
    c.el.style.top  = `${c.y}px`;
  });
  requestAnimationFrame(animateHeart);
}

createHeart();
requestAnimationFrame(animateHeart);
window.addEventListener('resize', createHeart);

// Musik autoplay fallback klik
const music = document.getElementById('bgMusic');
music.play().catch(() => {
  document.body.addEventListener('click', () => {
    music.play();
  }, { once: true });
});
</script>
</body>
</html>
